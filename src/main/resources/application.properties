spring.application.name=SmartyFlip1_0

# MongoDB connection
spring.data.mongodb.uri=${MONGODB_URI}
server.error.include-message=always

#PostgresSQL by cloud connection
spring.datasource.url=${POSTGRES_URI}
spring.datasource.username=avnadmin
spring.datasource.password=${POSTGRES_PASS}

#Hibernate
spring.jpa.hibernate.ddl-auto=update
# dev mode only
spring.jpa.show-sql=true

jwt.access.secret=${JWT_SECRET}
jwt.refresh.secret=${JWT_SECRET}

#example of jwt.access-token.lifetime - 30m
jwt.access-token.lifetime=60m

#example of jwt.access-token.lifetime - 7d
jwt.refresh-token.lifetime=10d